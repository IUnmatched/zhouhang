<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.写一个排序算法，对传入数组进行升序排序。</title>
    <script>
        var arr=[1,5,4,8,2,6,3,9,7];

        function mySort(arr){
            for(var i = 0; i < 9-1 ; i++){
                for(var j = 0;j < 9-1-i;j++){
                    if(arr[j]>arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                  }
                }
            }
            return arr;
        }
        console.log(mySort(arr)); //[1,2,3,4,5,6,7,8,9]
    </script>
</head>
