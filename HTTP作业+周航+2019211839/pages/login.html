<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        .box {
            margin-top: 10px;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <form id="form1" style="text-align: center;margin-top: 100px;">
        <div class="box">
            <input type="text" name="username" placeholder="输入用户名">
        </div>
        <div class="box">
            <input type="text" name="password" placeholder="输入密码">
        </div>
        <button>登录</button>
    </form>

    <script>
        $(function () {
            // 监听表单的提交事件
            $('#form1').on('submit', function (e) {
                // 阻止默认提交行为
                e.preventDefault()
                // 发起 POST 登录请求
                $.post('/api/login', $(this).serialize(), function (res) {
                    // status 为 0 表示登录成功；否则表示登录失败！
                    if (res.status === 0) {
                        location.href = './index.html'
                    } else {
                        alert('登录失败！')
                    }
                })
            })
        })
    </script>
</body>

</html>
